<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Imagem com Zoom e Botão</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .imagem {
      width: 300px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 90%;
      max-height: 90%;
      overflow-y: auto;
    }

    .modal-content img {
      max-width: 100%;
      border-radius: 10px;
    }

    .info-text {
      margin-top: 15px;
      font-size: 18px;
    }

    .botao-modal {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 36px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>Clique na imagem para ampliar</h2>

<img src="burger.jpg" alt="Imagem Exemplo" class="imagem" onclick="abrirModal(this)"/>

<div id="modal" class="modal" onclick="fecharModal(event)">
  <span class="close" onclick="fecharModal(event)">&times;</span>
  <div class="modal-content" onclick="event.stopPropagation()">
    <img id="modalImg" src="" alt="">
    <div class="info-text" id="infoText"></div>
    <button class="botao-modal" onclick="acaoDoBotao()">Ver Mais Informações</button>
  </div>
</div>

<script>
  const descricoes = {
    "imagem1.jpg": "Essa é a descrição da imagem 1. Você pode colocar o texto que quiser aqui."
  };

  function abrirModal(img) {
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modalImg");
    const infoText = document.getElementById("infoText");

    modal.style.display = "flex";
    modalImg.src = img.src;

    const nomeArquivo = img.src.split('/').pop();
    infoText.innerText = descricoes[nomeArquivo] || "Sem descrição disponível.";
  }

  function fecharModal(event) {
    const modal = document.getElementById("modal");
    if (event.target.id === "modal" || event.target.classList.contains("close")) {
      modal.style.display = "none";
    }
  }

  function acaoDoBotao() {
    alert("Botão clicado! Aqui você pode abrir outro popup, redirecionar, etc.");
  }
</script>

</body>
</html>
