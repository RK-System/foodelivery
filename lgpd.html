<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>LGPD - Consentimento</title>
    <style>
        /* Estilo do banner LGPD */
        .lgpd-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 16px;
            display: none;
            z-index: 1000;
        }

        .lgpd-banner button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        .lgpd-banner button:hover {
            background-color: #45a049;
        }

        .lgpd-banner a {
            color: #4CAF50;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <p>texto</p>
<div class="lgpd-banner" id="lgpdBanner">
    Utilizamos cookies para melhorar sua experiência. Ao continuar navegando, você concorda com nossa 
    <a href="#">Política de Privacidade</a>.
    <button onclick="acceptLgpd()">Aceitar</button>
    <button onclick="declineLgpd()">Recusar</button>
</div>

<script>
    // Função para obter um cookie pelo nome
    function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
        return null;
    }

    // Função para definir um cookie
    function setCookie(name, value, days) {
        const expires = new Date(Date.now() + days * 864e5).toUTCString();
        document.cookie = `${name}=${value}; expires=${expires}; path=/`;
    }

    // Aceitar os termos da LGPD
    function acceptLgpd() {
        setCookie('lgpdConsent', 'accepted', 365);
        document.getElementById('lgpdBanner').style.display = 'none';
    }

    // Recusar os termos da LGPD
    function declineLgpd() {
        setCookie('lgpdConsent', 'declined', 365);
        alert('Você recusou o uso de cookies.');
        document.getElementById('lgpdBanner').style.display = 'none';
    }

    // Mostrar o banner se o consentimento não foi dado
    window.onload = function() {
        if (!getCookie('lgpdConsent')) {
            document.getElementById('lgpdBanner').style.display = 'block';
        }
    };
</script>

</body>
</html>
